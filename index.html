<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Attendance System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Attendance Management System</h1>
    </header>
    <main>
        <section id="attendance">
            <h2>Attendance</h2>
            <!-- Existing attendance code should remain here... -->
            <div id="enhanced-attendance-system">
                <h3>Enhanced Attendance System</h3>
                <form id="attendance-form">
                    <label for="student-name">Student Name:</label>
                    <input type="text" id="student-name" name="student_name" required>
                    <label for="attendance-status">Attendance Status:</label>
                    <select id="attendance-status" name="attendance_status">
                        <option value="present">Present</option>
                        <option value="absent">Absent</option>
                    </select>
                    <button type="submit">Submit Attendance</button>
                </form>
            </div>
        </section>

        <section id="working-team">
            <h2>Working Team</h2>
            <div id="edit-modal" style="display:none;">
                <h3>Edit Team Member</h3>
                <form id="edit-form">
                    <label for="team-member-name">Name:</label>
                    <input type="text" id="team-member-name" name="team_member_name" required>
                    <label for="team-member-role">Role:</label>
                    <input type="text" id="team-member-role" name="team_member_role" required>
                    <button type="submit">Save Changes</button>
                    <button type="button" onclick="closeModal()">Cancel</button>
                </form>
            </div>
            <!-- Existing working team code should remain here... -->
        </section>

        <section id="intern-officer-details">
            <h2>Intern Officer Details</h2>
            <p>Name: John Doe</p>
            <p>Email: john.doe@example.com</p>
            <p>Phone: (123) 456-7890</p>
            <!-- Any additional intern details can be included here -->
        </section>

    </main>
    <script src="script.js"></script>
</body>
</html>
